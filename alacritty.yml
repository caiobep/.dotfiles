
colors:
  # Default colors
  primary:
    background: '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

font:
  # The size to use.
  size: 16
  # The normal (roman) font face to use.
  normal:
    family: OperatorMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Operator Mono Book Nerd Font Complete
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Operator Mono Book Nerd Font Complete
    # Style can be specified to pick a specific face.
    style: Italic




